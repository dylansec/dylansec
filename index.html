    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
        }
        header {
            background: #0078d7;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #f4f4f4;
            padding: 0.5rem 0;
        }
        nav a {
            margin: 0 1rem;
            text-decoration: none;
            color: #0078d7;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 2rem;
            max-width: 900px;
            margin: auto;
        }
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        .project {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .project:hover {
            transform: scale(1.05);
        }
        .project img {
            width: 100%;
            height: auto;
        }
        .project h3 {
            margin: 0;
            padding: 0.5rem;
            background: #0078d7;
            color: white;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background: #333;
            color: white;
        }
        footer a {
            color: #0078d7;
            text-decoration: none;
        }
